<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Admin panel</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
  </head>
  <body>
    <div id="sidebar">
      <ul>
        <li><a href="#">All cards</a></li>
        <li><a href="#">Add new card</a></li>

        <li><a href="#">Logout</a></li>
      </ul>

    <div id="main">
      <p class="error">Some error message</p>
      <form action="/admin/add" method="post">

        <input type="text" id="callsign" name="callsign" class="form-input" value="LZ2ZG"/>
        <label for="frontImageUrl" class="form-label">Front image URL:</label>
        <input type="text" id="frontImageUrl" name="frontImageUrl" class="form-input" value="http://files.lz2zg.com/LZ2ZG.jpg"/>
        <label for="backImageUrl" class="form-label">Back image URL:</label>
        <input type="text" id="backImageUrl" name="backImageUrl" class="form-input" value="http://files.lz2zg.com/LZ2ZG.jpg"/>
        <input type="submit" name="submit" class="form-button" value="Add"/>
      </form>
    </div>
  </body>
</html>
