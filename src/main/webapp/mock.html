<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>QSL cards</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
	<link media="screen" rel="stylesheet" href="css/colorbox.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="colorbox/jquery.colorbox.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
            // select all links which have 'rel' attribute starting with 'card'
			$("a[rel^='card']").colorbox();
            $(".frontLink").click(function(e) {
              $(this).parents(".img").children(".front").css('display', 'block');
              $(this).parents(".img").children(".back").css('display', 'none');
              return false;
            });
            $(".backLink").click(function(e) {
              $(this).parents(".img").children(".front").css('display', 'none');
              $(this).parents(".img").children(".back").css('display', 'block');
              return false;
            });
		});
	</script>
  </head>
  <body>
    <div class="search" align="center">
      <form action="/main" method="get">
        <input type="text" name="q" value=""/>
        <input type="submit" value="Search"/>
      </form>
    </div>
    <div align="center">
        <div class="img">
          <a href="http://files.lz2zg.com/3DA0WW_1.JPG" class="front" rel="card1" title="3DA0WW-front">
            <img src="http://files.lz2zg.com/3DA0WW_1.JPG" title="3DA0WW" alt="3DA0WW" width="415" height="265"/>
          </a>
          <a href="http://files.lz2zg.com/3DA0WW_2.JPG" class="back" rel="card1" title="3DA0WW-back" style="display:none">
            <img src="http://files.lz2zg.com/3DA0WW_2.JPG" title="3DA0WW" alt="3DA0WW" width="415" height="265"/>
          </a>
          <div class="desc">
            <a class="frontLink" href="#">&larr;</a>
            3DA0WW
            <a class="backLink" href="#">&rarr;</a>
          </div>
        </div>

        <div class="img">
          <a href="http://files.lz2zg.com/5W0NU_1.JPG" rel="card2" title="5W0NU-front">
            <img src="http://files.lz2zg.com/5W0NU_1.JPG" title="5W0NU" alt="5W0NU" width="415" height="265"/>
          </a>
          <a href="http://files.lz2zg.com/5W0NU_2.JPG" rel="card2" title="5W0NU-back" style="display:none">
            <img src="http://files.lz2zg.com/5W0NU_2.JPG" title="5W0NU" alt="5W0NU" width="415" height="265"/>

          <a href="http://files.lz2zg.com/A45WD_2.JPG" rel="card3" title="A45WD-back" style="display:none">
